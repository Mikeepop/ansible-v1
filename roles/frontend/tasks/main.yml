---
# frontend related tasks

- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - apache2
    - mysql-client
    - php

- name: Create folder /tmp/fefiles
  file:
    path: /tmp/fefiles
    state: directory

- name: Copy S3 bucket file to the created folder
  command: aws s3 cp "{{ frontend_s3_uri }}" /tmp/fefiles

- name: Clean /var/www/html directory
  file:
    path: /var/www/html/
    state: absent

- name: Create /var/www/html directory
  file:
    path: /var/www/html/
    state: directory

- name: Unzip the downloaded frontend.zip file
  unarchive:
    src: /tmp/fefiles/frontend.zip
    dest: /var/www/html

- name: Copy html file to /var/www/html
  command: sudo cp -p /var/www/html/frontend/index.txt /var/www/html/index.html

- name: Change permission
  command: sudo chmod 666 /var/www/html/index.html

- name: Start apache service
  service:
    name: apache2
    state: started
    enabled: yes

- name: Delete folder /tmp/fefiles
  file:
    path: /tmp/fefiles
    state: absent

- name: Delete user
  user:
    name: test
    remove: yes
    state: absent
    # remove: true

